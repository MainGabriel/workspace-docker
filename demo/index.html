<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Formulário de pagamento - UNIME</title>

    <link rel="stylesheet" href="css/FormPayment.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <h2>Formulário de Pagamento</h2>
    <form action="FormPayment" method="POST">
        <h4>Conta</h4>
        <div class="input-group">
            <div class="input-box">
                <input type="text" name="fullName" placeholder="Nome completo" required class="name">
                <i class="fas fa-user icon"></i>
            </div>
            <div class="input-box">
                <input type="text" name="nickName" placeholder="Apelido" required class="name">
                <i class="fas fa-user icon"></i>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required class="name">
                <i class="fas fa-envelope-square icon"></i>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <h4>Data de nascimento</h4>
                <input type="text" name="day" placeholder="DD" maxlength="2" class="dob">
                <input type="text" name="month" placeholder="MM" maxlength="2" class="dob">
                <input type="text" name="year" placeholder="YYYY" maxlength="4" class="dob">
            </div>
            <div class="input-box">
                <h4>Sexo</h4>
                <input type="radio" value="Masculino" id="b1" name="gendar" checked class="radio">
                <label for="Masculino">Masculino</label>
                <input type="radio" value="Feminino" id="b2" name="gendar" class="radio">
                <label for="Feminino">Feminino</label>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <h4>Detalhes do Pagamento</h4>
                <input type="radio" value="Cartao de credito" id="bc1" name="pay" checked class="radio">
                <label for="bc1"><span><i class="far fa-credit-card"></i> Cartão de crédito</span></label>
                <input type="radio" value="Cartao de debito" id="bc2" name="pay" class="radio">
                <label for="bc1"><span><i class="far fa-credit-card"></i></i> Cartão de débito</span></label>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <input type="number" name="cardNumber" placeholder="Número do cartão" required class="name">
                <i class="fas fa-user icon"></i>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <input type="text" name="cardCvc" placeholder="CVC do cartão" maxlength="3" required class="name">
                <i class="far fa-credit-card icon"></i>
            </div>
            <div class="input-box">
                <select name="months">
                    <option value="01 jun">01 jun</option>
                    <option value="02 jun"> 02 jun</option>
                    <option value="03 jun">03 jun</option>
                </select>
                <select>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
               <button value="enviar" type="submit">Pagar</button>
            </div>
        </div>
    </form>
</div>
</form>
</body>
</html>
